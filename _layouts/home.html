<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  {% include header.html %}

  <div class="container">
    <div class="page-content">
      <div class="row">
        <div class="col-6">
          <h2>Posts</h2>
          {% for post in site.posts %}
              <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
              <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong>. {{ post.categories }}. </small></p>
          {% endfor %}
        </div>
        <div class="col-6">
          <h2>Songs</h2>
          <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/555441771&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        </div>
      </div>
    </div>
  </div>

  {% include footer.html %}

</body>

</html>
